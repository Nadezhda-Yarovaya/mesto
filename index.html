<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia 4 sprint</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <a href="#" class="header__logo-link">
          <img src="images/mainlogo.svg"
            alt="Логотип Место Россия"
            class="header__logo"
          />
        </a>
      </header>
      <main class="main page__main">
        <section class="profile main__profile-section">
          <img class="profile__avatar" src="images/avatar.png" alt="Аватар" />
          <div class="profile__personal-data">
            <div class="profile__name-containter">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-btn"
                aria-label="редактировать профиль"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="добавить место"
          ></button>
        </section>
        <section class="elements main__elements-section">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <p class="popup__paragraph">Редактировать профиль</p>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="ФИО"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_job"
            placeholder="должность"
            required
          />
          <input type="submit" class="popup__submit" value="Сохранить" />
        </form>
        <button
          type="button"
          class="popup__close-btn"
          aria-label="закрыть окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_new-place">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <p class="popup__paragraph">Новое место</p>
          <input
            type="text"
            class="popup__input popup__input_type_place"
            placeholder="Название Места"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на фото"
            required
          />
          <input type="submit" class="popup__submit" value="Создать" />
        </form>
        <button
          type="button"
          class="popup__close-btn"
          aria-label="закрыть окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__close-btn popup__close-img"
          aria-label="закрыть окно"
        ></button>
      </div>
      <p class="popup__img-paragraph"></p>
    </div>

    <template class="template-cards">
      <li class="elements__element">
        <button
          type="button"
          aria-label="Удалить место"
          class="elements__delete"
        ></button>
        <img class="elements__image-btn" />
        <div class="elements__title-container">
          <h2 class="elements__title"></h2>
          <button
            type="button"
            class="elements__like"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
