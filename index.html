<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <header class="header content__header">
        <a href="#" class="header__title">Mesto <span class="header__subtitle">Russia</span></a>        
      </header>
      <main class="main">
        <section class="profile main__profile-section">
          <div class="profile__all-info">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар" />
            <div class="profile__infotext">
              <div class="profile__titleedit">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__edit"><img src="images/edit.svg" alt="изменить имя"></button></div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button">+</button>
          <!-- 
          <a href="javascript:showPopUp()" class="profile__button">+</a> -->
        </section>
        <section class="elements main__elements-section">
          <ul class="elements__list">
            <li class="elements__element">
              <!-- yet not links-->
              <img
                src="./images/karachaevsk.png"
                alt="Карачаевск"
                class="elements__image"
              />
              <div class="elements__titlecontainer">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like"><img src="images/like.svg" alt="Понравилось"> </button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Гора Эльбрус"
                class="elements__image"
              />
              <div class="elements__titlecontainer">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like"><img src="images/like.svg" alt="Понравилось"> </button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/kirill-pershin-1556355-unsplash-dombai.png"
                alt="Домбай"
                class="elements__image"
              />
              <div class="elements__titlecontainer">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like"><img src="images/like.svg" alt="Понравилось"> </button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/kamchatka.png"
                alt="Камчатка"
                class="elements__image"
              />
              <div class="elements__titlecontainer">
                <h2 class="elements__title">Камчатка</h2>
                <button class="elements__like"><img src="images/like.svg" alt="Понравилось"> </button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/baikal-wiki-1706.png"
                alt="Байкал"
                class="elements__image"
              />
              <div class="elements__titlecontainer">
                <h2 class="elements__title">Байкал</h2>
                <button class="elements__like"><img src="images/like.svg" alt="Понравилось"> </button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/uralskie-gory-1330.png"
                alt="Уральские горы"
                class="elements__image"
              />
              <div class="elements__titlecontainer">
                <h2 class="elements__title">Уральские горы</h2>
                <button class="elements__like"><img src="images/like.svg" alt="Понравилось"> </button>
              </div>
            </li>
          </ul>
        </section>
        <section class="pop-up">
            <div class="content__pop-up pop-up__show">
                <form class="pop-up__form">
                    <p>Редактировать профиль</p>
                    <input type="text" class="pop-up__textarea" value="Жак-Ив Кусто" id="pop-up-author">
                    <input type="text" class="pop-up__textarea" value="Исследователь океана" id="pop-up-who">
                    <input type="submit" class="pop-up__submit" value="Сохранить">
                </form>
                
            <button class="pop-up__close">x</button>               
            </div>
        </section>
      </main>
      <footer class="footer content__footer"><p class="footer__text">2021. Mesto Russia</p></footer>
      <div class="content__overlay"></div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
