<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia 4 sprint</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <a href="#" class="header__logo-link">
          <img
            src="images/mainlogo.svg"
            alt="Логотип Место Россия"
            class="header__logo"
          />
        </a>
      </header>
      <main class="main page__main">
        <section class="profile main__profile-section">
          <img class="profile__avatar" src="images/avatar.png" alt="Аватар" />
          <div class="profile__personal-data">
            <div class="profile__name-containter">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-btn"
                aria-label="редактировать профиль"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="добавить место"
          ></button>
        </section>
        <section class="elements main__elements-section">
          <ul class="elements__list">
            <li class="elements__element">
              <img
                src="./images/karachaevsk.png"
                alt="Карачаевск"
                class="elements__image"
              />
              <div class="elements__title-container">
                <h2 class="elements__title">Карачаево-Черкесия</h2>
                <button
                  type="button"
                  class="elements__like"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Гора Эльбрус"
                class="elements__image"
              />
              <div class="elements__title-container">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/kirill-pershin-1556355-unsplash-dombai.png"
                alt="Домбай"
                class="elements__image"
              />
              <div class="elements__title-container">
                <h2 class="elements__title">Домбай</h2>
                <button
                  type="button"
                  class="elements__like"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/sergey-nikolaev-4KSeUjv4gaE-unsplash.jpg"
                alt="Камчатка"
                class="elements__image"
              />
              <div class="elements__title-container">
                <h2 class="elements__title">Камчатка</h2>
                <button
                  type="button"
                  class="elements__like"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/daria-gordova-T-ZTCAdF70E-unsplash.jpg"
                alt="Байкал"
                class="elements__image"
              />
              <div class="elements__title-container">
                <h2 class="elements__title">Байкал</h2>
                <button
                  type="button"
                  class="elements__like"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/tanya-kusova--2zUt_wIkPw-unsplash.jpg"
                alt="Уральские горы"
                class="elements__image"
              />
              <div class="elements__title-container">
                <h2 class="elements__title">Уральские горы</h2>
                <button
                  type="button"
                  class="elements__like"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <p class="popup__paragraph">Редактировать профиль</p>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="ФИО"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_job"
            placeholder="должность"
            required
          />
          <input type="submit" class="popup__submit" value="Сохранить" />
        </form>
        <button
          type="button"
          class="popup__close-btn"
          aria-label="закрыть окно"
        ></button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
